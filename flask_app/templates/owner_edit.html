<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a real vet office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    #form-size {
        width: 500px;
    }
    .right-side {
        writing-mode: 500px;
    }
    #input-text {
        width: 350px;
    }
    .error-msg {
        background-color: pink;
        border-style: solid;
        color: brown;
    }
</style>
<body class="bg-dark text-light">
    <div id="top nav bar" class="d-flex justify-content-between p-5">
        <div>
            <h1>Edit Owner info!</h1>
        </div>
        <div class="d-flex gap-5 align-items-start">
            <div><a href="/dashboard" class="btn btn-primary">Dashboard</a></div>
            <div><a href="/new_appointment" class="btn btn-warning">New Appointment</a></div>
            <div><a href="/logout" class="btn btn-danger">Logout</a></div>
        </div>
    </div>

    <div class="p-3" id="form-size">
        <h3 class="text-danger fw-bold p-3">Let us know if your information needs updating!</h3>

        <form action="/account/check" method="post" class="d-flex flex-column gap-3">
            <input type="hidden" name="id" value="{{session['id']}}">
            <div class="d-flex justify-content-between">
                <label for="first_name">First Name:</label>
                <div class="right-side">
                    <input type="text" name="first_name" id="input-text" value="{{owner.first_name}}" placeholder="{{owner.first_name}}">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <label for="last_name">Last Name:</label>
                <div class="right-side">
                    <input type="text" name="last_name" id="input-text" value="{{owner.last_name}}" placeholder="{{owner.last_name}}">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <label for="email">Email:</label>
                <div class="right-side">
                    <input type="text" name="email" id="input-text" value="{{owner.email}}" placeholder="{{owner.email}}">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <label for="phone_number">Phone Number:</label>
                <div class="right-side">
                    <input type="text" name="phone_number" id="input-text" value="{{owner.phone_number}}" placeholder="{{owner.phone_number}}">
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <input type="submit" name="Add" class="btn btn-warning">
            </div>
        </form>

    </div>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="error-msg container p-3">
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    </div>
    {% endif %}
    {% endwith %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
